draw_config:
  dark_mode: true
  svg_extra_style: >
    svg.keymap {
      font-size: 12px;
    }
    text.combo, text.hold, text.shifted {
      font-size: 10px;
    }

parse_config:
  zmk_keycode_map:
    C_VOL_UP: Vol Up
    C_VOL_DN: Vol Down
    C_AL_CALC: Calc

    LEFT_CONTROL: "⌃"
    RIGHT_CONTROL: "⌃"
    LEFT_ALT: "⌥"
    RIGHT_ALT: "⌥"
    LEFT_COMMAND: "⌘"
    RIGHT_COMMAND: "⌘"
    LEFT_SHIFT: "⇧"
    RIGHT_SHIFT: "⇧"

    ENTER: "↵"

    ESC: Esc
    SPACE: "␣"
    BSPC: "⌫"
    BACKSPACE: "⌫"
    RET: "⏎"
    TAB: "↹"
